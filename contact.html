<!DOCTYPE html>
<html lang="en-us">

    <head>
        <title>Contact - Ivan Saucedo</title>
        <meta description="Ivan Saucedo's first portfolio" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>

    <body>
        <header>
            <!-- header left: teal box with name -->
            <section class="namebox">
                <h1 class="headfont"> Ivan Saucedo </h1>
            </section>
            
            <!-- header right: navigation box, "About", "Portfolio", "Contact" links -->
            <nav class="allotherfont">
                <a href="index.html"><p class="navA">About</p></a>
                <p class="navdivider">|</p>
                <a href="portfolio.html"><p class="navP">Portfolio</p></a>
                <p class="navdivider">|</p>
                <a href="contact.html"><p class="navC">Contact</p></a>
            </nav>
        </header>

        <main>
            <!-- main section, left: "About Me", "Portfolio", "Contact" -->
            <section class="APC">
                <h2 class="headfont fontcolor-main">Contact</h2>
                <hr class="main">
                <form>
                        <p class="allotherfont">Name</p>
                        <input type="text" name="fullname" class="form-name form-font" placeholder="John Smith">
                        <p class="allotherfont">Email</p>
                        <input type="text" name="email" class="form-email form-font" placeholder="example@gmail.com">
                        <p class="allotherfont">Message</p>
                        <input type="text" name="message" class="form-message form-font">
                        <br>
                        <button class="allotherfont button">Submit</button>
                </form>

            </section>

            <!-- main section, right: "Connect with Me" -->
            <aside> 
                <h3 class="headfont fontcolor-main">Connect with Me</h3>
                <hr class="aside">
                <section class="social">
                        <a href="https://github.com/ivanscdo" target="_blank"><img class="git" src="assets/images/github.png" height="70px" width="70px" alt="github icon and link"></a>
                        <a href="https://www.linkedin.com/in/ivan-saucedo-94272174/" target="_blank"><img class="linked" src="assets/images/linkedin.png" height="70px" width="70px" alt="linkedin icon and link"></a>
                        <a href="https://stackexchange.com/users/12789137/ivanscdo" target="_blank"><img class="stack" src="assets/images/stackoverflow.png" height="64px" width="64px" alt="stackoverflow icon and link"></a>
                </section>
            </aside>
        </main> 
        
        <!-- teal strip above footer -->
        <div class="footervalance"> 
        </div>

        <footer class="allotherfont">
            <p class="footer">&copy;Copyright 2018 Ivan Saucedo</p>
        </footer>

    </body>

</html>
